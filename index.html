<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noted - Guitar Note Trainer</title>
    <script type ="text/javascript" src="./index.js" defer></script>
  </head>
  <body>
    <h1>Noted</h1>
    <h2>Your new favourite guitar note trainer</h2>
    <div id="myGuitar">
      <p id="guitarInfo"></p>
    </div>
    <div id="testingArea">
      <form id="testType">
        <h3>Test Options</h3>
        <input type="radio" id="identifyMode" name="testMode" value="identifyMode">
        <label for="identifyMode">Identify Notes</label>
        <input type="radio" id="locateMode" name="testMode" value="locateMode">
        <label for="locateMode">Locate Notes</label><br>
        <label for="rangeOfStrings">Range Of Strings:</label>
        <input type="text" id="rangeOfStrings" name="rangeOfStrings" value="1, 6"><br>
        <label for="rangeOfFrets">Range Of Frets (max is 24):</label>
        <input type="text" id="rangeOfStrings" name="rangeOfStrings" value="0, 24"><br>
        <button type="submit" value="startTest">Start Test!</button>
      </form>
    </div>
    <form id="settingsForm">
      <h3>Guitar Settings</h3>
      <p>For Custom Tuning, please make note letters in UPPERCASE, sharps with #, and flats with lowercase b's.</p>
      <label for="customTuning">Tuning:</label>
      <input type="text" id="customTuning" name="customTuning" value="EADGBE"><br>
      <p>Select number of strings</p>
      <select name="submittedStrings" id="submittedStrings"></select><br>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
