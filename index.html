<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noted - Guitar Note Trainer</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/bundle.js" defer></script>
  </head>
  <body>
    <h1>Noted</h1>
    <h2>Your new favourite guitar note trainer</h2>
    <div id="myGuitar">
      <p id="guitarInfo"></p>
    </div>
    <div id="testingArea" class="container">
      <div id="test">
        <p id="testPrompt"></p>
        <form id="testInputs">
          <input type="text" id="answerInput" name="answerInput" placeholder = 'Put your answer here!'>
          <button type="submit" value="submitAnswer">Submit Answer</button>
        </form>
      </div>
      <form id="testOptions">
        <h3>Test Options</h3>
        <input type="radio" id="identifyMode" name="testMode" value="identifyMode" required checked="checked">
        <label for="identifyMode">Identify Note (Given Position)</label>
        <input type="radio" id="locateMode" name="testMode" value="locateMode">
        <label for="locateMode">Find a Position (Given Note)</label><br>

        <p>Write ranges in form of "min, max."</p>
        <label for="rangeOfStrings">Range Of Strings:</label>
        <input type="text" id="rangeOfStrings" name="rangeOfStrings" value="1, 6"><br>

        <label for="rangeOfFrets">Range Of Frets (max is 24):</label>
        <input type="text" id="rangeOfFrets" name="rangeOfFrets" value="0, 24"><br>

        <label for="noOfQuestions">Number of Questions:</label>
        <input type="number" id="noOfQuestions" name="noQuestions" value="20" min="1"><br><br>
        <button type="submit" value="startTest">Start Test!</button>
      </form>
    </div>
    <div id="settingsArea" class="container">
      <form id="settingsForm">
        <h3>Guitar Settings</h3>
        <p>For Custom Tuning, please make note letters in UPPERCASE, sharps with #, and flats with lowercase b's.</p>
        <label for="customTuning">Tuning:</label>
        <input type="text" id="customTuning" name="customTuning" value="EADGBE"><br>
        <p>Select number of strings</p>
        <select name="submittedStrings" id="submittedStrings"></select><br><br>
        <input type="submit" value="Update">
      </form>
    </div>
  </body>
</html>
